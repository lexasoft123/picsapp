version: '3.8'

services:
  picsapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picsapp
    ports:
      - "8080:8080"
    volumes:
      # Persist database (bind mount to local data directory)
      - ./data:/app/data
      # Persist uploads
      - ./uploads:/app/uploads
    environment:
      - PORT=8080
      - DATABASE_PATH=data/picsapp.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/pictures"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

